
{% extends "base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h3>My Pantry</h3>
{% endif %}
<ul>
    {% for foodlist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "food" foodlist.id %}'">
            {{ foodlist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no items!</h4>
    {% endfor %}
</ul>

{% endblock %}


{% extends "base.html" %}
{% block content %}
<!--index.html-->

<ul class="list-unstyled">
    {% for foodlist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" foodlist.id %}'">
            
            {{ foodlist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    <p>
        <input
            value="Add a new list"
            type="button"
            onclick="location.href='{% url "list-add" %}'"/>
    </p>
    {% endfor %}
</ul>



{% endblock %}

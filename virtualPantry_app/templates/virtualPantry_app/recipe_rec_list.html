{% extends "base.html" %}

{% block content %}

<h3>Recipe Recommendations based on your pantry</h3>

<ul class="list-group list-group-flush">
  {% for recipe in object_list %}
  <li class="list-group-item">
      <div
          role="button"
          class="btn btn-primary"
          onclick="location.href='{% url "recipe-view" recipe.id %}'">
          {{ recipe.recipeName }}
      </div>
  </li>

  {% endfor %}
</ul>
{% endblock %}

{% extends "base.html" %}

{% block content %}

<h3>Delete Food Item from Pantry</h3>

<p>Are you sure you want to delete the item: <b>{{ object.productName }}</b>
    from the list <i>{{ food_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes, delete."
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "list" food_list.id %}';">
</form>

{% endblock %}

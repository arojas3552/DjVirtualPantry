{% extends "base.html" %}
{% block content %}

        <div>
            {{ ingredientList.ingredientName }}
        </div>
    </li>
    {% endfor %}
</ul>

<h3>Instructions: </h3>
{{recipe_instructions.recipe_instructions}}

{% endblock %}

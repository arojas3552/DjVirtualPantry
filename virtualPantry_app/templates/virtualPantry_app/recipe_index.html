{% extends "base.html" %}

{% block content %}
<!--recipe_index.html-->

<h1>Recipe page</h1>

<ul >
    {% for recipe in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "recipe-view" recipe.id %}'">
            {{ recipe.recipeName }}
        </div>
    </li>
 
    {% endfor %}
</ul>


{% endblock %}

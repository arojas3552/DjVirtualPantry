<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div class="row justify-content-between">
            <h3  class="text-black col-8">{{ food_list.title }} </h3>
            
            <div class="col-2 dropdown"> 
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort by </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href='{% url "item-add" food_list.id %}'">Action</a>
                    <a class="dropdown-item" href='{% url "item-add" food_list.id %}'">Another action</a>
                    <a class="dropdown-item" href='{% url "item-add" food_list.id %}'">Something else here</a>
                  </div>
            </div>
        </div> 
       
        
        <ul class="list-group list-group-flush">
            {% for food in object_list %}
            <li class="list-group-item">
                <div >
                    <div
                        role="button"
                        class="btn btn-primary"
                        onclick="location.href='{% url "item-update" food_list.id food.id %}'">
                        {{ food.productName }}
                      
                    </div>
                </div>
            </li>
            {% empty %}
            <p>There is no food in your pantry.</p>
            {% endfor %}
        </ul>
        <p>
                <input
                value="Add a new item"
                type="button"
                class="btn btn-dark btn-floating"
                onclick="location.href='{% url "item-add" food_list.id %}'" />
                <input
                value="Delete all items in your fridge"
                type="button"
                class="btn btn-dark btn-floating"
                onclick="location.href=
                '{% url "list-delete" food_list.id %}'" />
                <input
                value="Suggest recipes based on your items"
                type="button"
                class="btn btn-dark btn-floating"
                onclick="location.href=
                '{% url "rec-view" food_list.id  %}'" />
        </p>
    </div>
</div>
{% endblock %}


{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Your list:</h3>
            <h5>{{ food_list.title | upper }}</h5>
        </div>
        <ul>
            {% for food in object_list %}
            <li>
                <div>
                    <div
                        role="button"
                        onclick="location.href='{% url "item-update" food_list.id food.id %}'">
                        {{ food.productName }}
                        (Expires {{ food.expire_date | date:"l, F j" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>There is no food in your pantry.</p>
            {% endfor %}
        </ul>
        <p>
            <input
                value="Add a new item"
                type="button"
                onclick="location.href='{% url "item-add" food_list.id %}'" />
        </p>
    </div>
</div>
{% endblock %}

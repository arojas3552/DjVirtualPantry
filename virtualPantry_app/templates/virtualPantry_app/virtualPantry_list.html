
{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h5 class="text-black-50">{{ food_list.title }}</h5>
        </div>
        <ul>
            {% for food in object_list %}
            <li>
                <div >
                    <div
                        role="button"
                        onclick="location.href='{% url "item-update" food_list.id food.id %}'">
                        {{ food.productName }}
                      
                    </div>
                </div>
            </li>
            {% empty %}
            <p>There is no food in your pantry.</p>
            {% endfor %}
        </ul>
        <p>
            <input
                value="Add a new item"
                type="button"
                onclick="location.href='{% url "item-add" food_list.id %}'" />
                <input
                value="Delete all items in your fridge"
                type="button"
                onclick="location.href=
                '{% url "list-delete" food_list.id %}'" />
                <input
                value="Suggest recipes based on your items"
                type="button"
                onclick="location.href=
                '{% url "rec-view" food_list.id  %}'" />
        </p>
    </div>
</div>
{% endblock %}
